<!DOCTYPE html>
<html>
<head>
    <title>Loan Predictor App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>

    <h1>Loan Predictor Tool</h1>
    
    <form id="predictionForm">
        <h2>Personal Details</h2>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="80" required>
        </div>

        <div>
            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>

        <!-- Employment Status -->
        <div>
            <label for="employmentStatus">Employment Status:</label>
            <select id="employmentStatus" name="employmentStatus" required>
                <option value="Employed">Employed</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Unemployed">Unemployed</option>
            </select>
        </div>

        <!-- Education Level -->
        <div>
            <label for="educationLevel">Education Level:</label>
            <select id="educationLevel" name="educationLevel" required>
                <option value="Associate">Associate</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Doctorate">Doctorate</option>
                <option value="High School">High School</option>
                <option value="Master">Master</option>
            </select>
        </div>

        <h2>Financial Details</h2>
        <!-- Annual Income -->
        <div>
            <label for="annualIncome">Annual Income (USD):</label>
            <input type="number" id="annualIncome" name="annualIncome" min="0" max="500000" step="1000" required>
        </div>

        <!-- Net Worth -->
        <div>
            <label for="netWorth">Net Worth (USD):</label>
            <input type="number" id="netWorth" name="netWorth" min="0" max="5000000" step="10000" required>
        </div>

        <!-- Credit Score -->
        <div>
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" min="300" max="800" step="5" required>
        </div>

        <!-- Total Liabilities -->
        <div>
            <label for="totalLiabilities">Total Liabilities (USD):</label>
            <input type="number" id="totalLiabilities" name="totalLiabilities" min="0" max="25000" step="100" required>
        </div>

        <!-- Total Debt to Income Ratio -->
        <div>
            <label for="totalDebtToIncomeRatio">Total Debt to Income Ratio:</label>
            <input type="number" id="totalDebtToIncomeRatio" name="totalDebtToIncomeRatio" min="0.016" max="4.65" step="0.01" required>
        </div>

        <h2>Loan Details</h2>
        <!-- Loan Amount -->
        <div>
            <label for="loanAmount">Loan Amount (USD):</label>
            <input type="number" id="loanAmount" name="loanAmount" min="0" max="500000" step="1000" required>
        </div>

        <!-- Loan Duration -->
        <div>
            <label for="loanDuration">Loan Duration (months):</label>
            <input type="number" id="loanDuration" name="loanDuration" min="12" max="120" step="1" required>
        </div>

        <!-- Interest Rate -->
        <div>
            <label for="interestRate">Interest Rate:</label>
            <input type="number" id="interestRate" name="interestRate" min="0.01" max="0.50" step="0.01" required>
        </div>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
